<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{pages/layout/header-css-js :: header-css-js}">
<!-- th:replace="~{pages/layout/header-css-js :: header-css-js}" -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" th:href="@{/images/logo.png}" type="images/x-icon">

<title>Web thuê xe</title>
</head>

<body>
	<nav th:replace="~{pages/layout/header :: header}"></nav>
	<div class="container-fluid" style="padding: 0; display: flex; display-flex:wrap" >
	<div class="col-md-8" style="border-right: 2px solid black">
		<div class="content-blog" th:each="b : ${blogs}" style=" margin-top: 10px">
		<a th:href="@{'/blog/'+${b.idBlog}+'/'+${b.titleBlog}}" style="display: flex;    margin-right: 15px; display-flex:wrap; text-decoration: none; color: black;" >
		<img alt="" th:src="@{'uploads/'+ ${b.imageBlog}}" style="width: 150px; height: 150px; margin: 10px 20px">
		
		<div><h5 th:text="${b.titleBlog}" style="margin-top: 10px"></h5>
		<p th:text="${b.describeBlog}" style="text-align: justify;padding-right: 10px;"></p></div> 
		</div>
		</a>
	</div>
	<div class="col-md-4 related-blog"  >
	<h6 style="margin-left: 25px; margin-top: 10px">Các bài viết khác</h6>
	<div th:each="b : ${blogs}" style=" margin-top: 10px">
	<a th:href="@{'/blog/' + ${b.idBlog}+'/'+${b.titleBlog}}" style=" text-decoration: none; color: black; display: flex;" >
		<img alt="" th:src="@{'uploads/'+ ${b.imageBlog}}" style="width: 75px; height: 75px; margin: 10px 20px">
		
		<div><p th:text="${b.titleBlog}" style="margin-top: 10px"></p>
		</div>
		 </div>
		</a>
	</div>
	</div>
		
</body>
<style>
.content-blog a:hover{
	background: #e6e7e7;
}
.related-blog a:hover{
background: #e6e7e7;
}
</style>
<footer th:replace="~{pages/layout/footer :: footer}"></footer>
</html>
