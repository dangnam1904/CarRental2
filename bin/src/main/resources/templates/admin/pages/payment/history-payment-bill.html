
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout/css :: css}">
<meta charset="utf-8">
<title>Admin - District</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<aside th:replace="~{admin/layout/nav-left :: nav-left} "></aside>

	<!-- Right Panel -->

	<div id="right-panel" class="right-panel">

		<header th:replace="~{admin/layout/header :: header}"> </header>

		<div class="breadcrumbs">
			<div class="breadcrumbs-inner">
				<div class="row m-0">
					<div class="col-sm-4">
						<div class="page-header float-left">
							<div class="page-title">
								<h1>
									<b>Thanh toán đơn hàng</b>
								</h1>
							</div>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="page-header float-right">
							<div class="page-title">
								<ol class="breadcrumb text-right">
									<li><a href="javascript:void(0)">Trang chủ</a></li>
									<li><a href="javascript:void(0)">Thanh toán đơn hàng</a></li>
									<li class="active">Danh sách</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="animated fadeIn">
				<div class="row">

					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<strong class="card-title">Danh sách</strong> <br>
								<hr>
							</div>

							<div class="card-body">
								<table id="bootstrap-data-table"
									class="table table-striped table-bordered">
									<thead>
										<tr>
											<th>ID</th>
											<th style="display: none;">Id </th>
											<th>Ngân hàng</th>
											<th>Mã giao dịch</th>
											<th>Tổng tiền</th>
											<th>Mã TT</th>
											<th>Người thanh toán</th>
											
										</tr>
									</thead>
									<tbody>
										
										<tr th:each="l,index : ${list}">
											<td th:text="${index.count}"></td>
											<td th:text="${l.idPayment}" style="display: none;"></td>
											<td th:text="${l.nameBank}"></td>											
											<td th:text="${l.bankTranNo}"></td>
											<td th:text="${l.amountBill}"></td>
											<td th:text="${l.responseCode}"></td>
											<td th:text="${l.getUser().username}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- .animated -->
		</div>
		<!-- .content -->
		<div class="clearfix"></div>
	</div>

	<style>
.div_action {
	margin: 0px 1px;
	display: flex;
}

.div_action a {
	margin-right: 10px
}

#input_seacrh {
	margin-right: 20px;
	margin-left: 150px;
}

#input_submit {
	border: 1px solid #ced4da;
	padding: 2px 7px;
	margin-right: -60px;
	background-color: #28a745;
	border-radius: 5px;
}
</style>


	<script>
    function Delete(id) {
    	swal({
  		  title: "Bạn có chắc chắn muốn xóa dữ liệu?",
  		  text: "Sau khi xóa, bạn sẽ không thể phục hồi dữ liệu này!",
  		  type: 'warning',
  		  showCancelButton: true,
  		  confirmButtonColor: '#3085d6',
  		  cancelButtonColor: '#d33',
  		  confirmButtonText: 'Yes'
  		}).then((result) => {
  		  if (result.value) {
  			  window.location.href = "/admin/district/delete/" + id;
  		  } else {
  			  swal("Dữ liệu của bạn không thay đổi!");
  		  }
  		});
    }
  </script>
  <footer th:replace="~{admin/layout/footer :: footer}"></footer>
</body>
</html>
